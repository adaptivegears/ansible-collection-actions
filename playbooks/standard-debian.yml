---
- name: Standard Debian 12
  hosts: localhost
  connection: local
  gather_facts: true
  become: true
  tasks:
    - name: Print Usage
      when: help | default(h) | default(false)
      failed_when: help | default(h) | default(false)
      ansible.builtin.debug:
        msg:
          - "Usage: @adaptivegears/standard-debian [OPTIONS]"
          - "Options:"
          - "  -m, --minimal       Minimal installation (DEBIAN_MINIMAL, default: false)"
          - "  -p, --prune         Prune unused packages (DEBIAN_PRUNE, default: false)"

    - name: Parse Arguments
      ansible.builtin.set_fact:
        minimal: "{{ minimal | default(m) | default(false) }}"
        prune: "{{ prune | default(p) | default(false) }}"

    - name: Prepare Arguments
      ansible.builtin.set_fact:
        debian_minimal: "{{ minimal | default(false) }}"
        debian_prune: "{{ prune | default(false) }}"
    - name: Include Role
      ansible.builtin.include_role:
        name: debian-12
